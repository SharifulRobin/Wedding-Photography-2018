	<script type="text/javascript">
		jQuery(document).ready(function(){
		
		
			jQuery('#change a').click(function(){
			
			
				jQuery('#change').hide();
			
			
			});
			
			jQuery('.totop a').click(function(){
			
				jQuery('html, body').animate({'scrollTop': 0},2000);

			jQuery(window).scroll(function(){

				}else{
				
					jQuery('.totop a').hide();
